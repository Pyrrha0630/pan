<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <title>猜数</title>
</head>
<body>
    <input type="button" onclick="checknum()" value="进入数字游戏">
    <script>
        function GetRandomNum(Min,Max)
        { 
            var Range = Max - Min; 
            var Rand = Math.random(); 
            return(Min + Math.round(Rand * Range)); 
        } 
        function checknum(){
            var num = GetRandomNum(1,100);
            var i;
            for(i=1;i<=10;i++){
            var nums=prompt("猜1到100之间的数字，只有十次才的机会哦","");
            if(i==1){
                if(nums==num){
                    alert("恭喜答对了，太聪明了");
                    break;
                }else{
                if(nums<num){
                    alert("您已经是第" + i +"次输入，数字有些小了");
                }else{
                    alert("您已经是第" + i +"次输入，数字有些大了");
                }
            }
        }
        if(i>1&&i<=10){
            if(nums==num){
                alert("恭喜答对了");
                break;
            }else{
                if(nums<num){
                    alert("您已经是第" + i +"次输入，数字有些小了");
                }else{
                    alert("您已经是第" + i +"次输入，数字有些大了");
                }
            }
        }
        if(i==10){
            if(nums!=num){
                alert("已经没机会了，真遗憾！");
                return false;
            }
        }
    }
}
</script>
</body>
</html>
