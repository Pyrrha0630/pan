<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="x">
    <button onclick='document.getElementById("demo").innerHTML=myFunction()'>判断</button>
    <p id="demo"></p>
    <script>
        function myFunction(){
            var x=document.getElementById("x").value;
            x=Number(x);
            var a=parseInt(x%10);
            var b=parseInt(x%100/10);
            var c=parseInt(x/100);
            if (x==a*a*a+b*b*b+c*c*c){
                alert(x+"是水仙花数");
            }
            else{
                alert(x+"不是水仙花数");
            }
        }
    </script>
</body>
</html>
